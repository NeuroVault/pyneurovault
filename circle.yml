machine:
  post:
    - pyenv global 2.7.9 3.4.2

test:
  override:
    - python2.7 -m unittest pyneurovault.tests.test_api
    - python2.7 -m unittest pyneurovault.tests.test_queries
    - python3.5 -m unittest pyneurovault.tests.test_api
    - python3.5 -m unittest pyneurovault.tests.test_queries

dependencies:
  pre:
    - echo "Pyneurovault!"
    - apt-get update
    - apt-get install -y wget
    - wget https://bootstrap.pypa.io/get-pip.py
    - python3.5 get-pip.py --user
    - python2.7 get-pip.py --user
    - python2.7 -m pip install --user setuptools numpy scipy nose pandas scikit-learn
    - python3.5 -m pip install --user setuptools numpy scipy nose pandas scikit-learn
