test:
  override:
    - python3 -m unittest pyneurovault.tests.test_api

dependencies:
  pre:
    - echo "Pyneurovault!"
    - sudo apt-get update
    - sudo apt-get install -y wget
    - wget https://bootstrap.pypa.io/get-pip.py
    - python3 get-pip.py --user
    - sudo python2 get-pip.py
    - sudo python2 -m pip install setuptools numpy scipy nose pandas scikit-learn nibabel
    - python3 -m pip install --user setuptools numpy scipy nose pandas scikit-learn nibabel
    - python3 -m pip install -r requirements.txt
    - sudo python2 -m pip install -r requirements.txt

