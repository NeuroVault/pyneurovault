machine:
  environment:
    TEST_RUN_FOLDER: /tmp

test:
  override:
    - bash pyneurovault/tests/run_tests.sh $PWD/pyneurovault/tests $TEST_RUN_FOLDER

dependencies:
  pre:
    - echo "Pyneurovault!"
    - sudo apt-get update
    - sudo apt-get install -y --force-yes python-numpy
    - sudo apt-get install -y --force-yes python-pandas
    - sudo apt-get install -y --force-yes python-scipy
